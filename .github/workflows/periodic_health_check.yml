name: Daily health check @ 22:15 UTC

on:
    schedule:
        - cron: '15 22 * * *'

jobs:
    periodic_health_check:
        runs-on: ubuntu-20.04
        steps:
            - name: Check the deployed service URL
              uses: jtalk/url-health-check-action@v3
              with:
                  url: https://fullstack-open-project.onrender.com/
                  max-attempts: 3
                  retry-delay: 5s